<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RESTful API</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#swagger-ui {
			height: 100%;
		}

		/* 🔍 隱藏 Swagger UI 的搜尋框 */
		.topbar, .url {
			display: none !important;
		}

		header img{
			height: 40px;
			align-items: center;
			margin-left: 20px;
		}

		header {
			background-color: rgb(65, 65, 65);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 50px;
			display: flex;
			align-items: center;
			z-index: 999;
		}

		header * {
			display: inline;
		}

		header li {
			margin: 20px;
		}

		header li a{
			color: white;
			text-decoration: none;
			font-weight: bold;
		}

		header li a:hover{
			color: yellow;
			cursor: pointer;
		}

		header li p {
			color: white;
			border: 1px solid white;
			background-color: green;
			padding: 6px 16px;
			text-align: center;
			border-radius: 10px;
		}

		header button {
			position: absolute;
			right: 0;
			margin-right: 20px;
		}

		footer {
			background-color: rgb(160, 160, 160);
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 30px;
			display: flex;
			align-items: center;
			z-index: 999;
		}

		footer * {
			display: inline;
		}

		footer li {
			margin: 15px;
		}

		footer img {
			height: 25px;
			text-align: center;
			margin-left: 5px;
		}

		body {
			margin-top: 50px;
			padding: 15px;
			font-family: sans-serif;
		}

		rapi-pdf{display:none;}
		#pdf_btn{
			font-size: 16px;
			padding: 6px 16px;
			text-align: center;
			white-space: nowrap;
			background-color:orangered;
			color:white;
			border: 2px outset orange;
			cursor: pointer;
			border-radius: 10px;
		}

		#pdf_btn::after{
			content: "Generate PDF";
		}

		#pdf_btn:hover::after{
			content: "Click me!";
			font-weight: bold;
		}

		.swagger-ui .info hgroup.main a {
			display: none;
		}
	</style>
</head>
<body>
	<header>
		<a href="">
			<img src="/static/logo.png">
		</a>
		<nav>
			<ul>
				<li><a onclick="window.open('http://' + window.location.hostname + ':8000'+'/flask/index');">UI</a></li>
				<li><a href="#">Top</a></li>
				<li><p id="ac_level"></p></li>
			</ul>
		</nav>
		<rapi-pdf id="rapi_obj"></rapi-pdf>
	</header>
	<div id="swagger-ui"></div>

	<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
	<script>

		var access_level_text;
		
		// 初始化 Swagger UI
		function initSwaggerUI() {
			SwaggerUIBundle({
				url: "/openapi.json?t=" + Date.now(),
				dom_id: "#swagger-ui",
				deepLinking: true,
				layout: "StandaloneLayout",
				persistAuthorization: true,
				"filter": true,
				docExpansion: "none",
				presets: [
					SwaggerUIBundle.presets.apis,
					SwaggerUIStandalonePreset
				],
				onComplete: () => {
					console.log("🚀 Swagger UI 初始化完成");
					observeLogoutButton();
					updateLoginStatusInTopbar(); // ✅ 加這行就會更新 topbar 登入狀態
					// customize the message					
					const el = document.querySelector('.swagger-ui section h3');
					if (el && el.innerText.includes("No operations defined in spec!")) {
						el.innerText = "";
					}
					
				},
			});
		}

		initSwaggerUI();

		// 攔截 login 成功後刷新
		window.fetch = new Proxy(window.fetch, {
			apply(fetch, that, args) {
				return fetch.apply(that, args).then(async (res) => {
					const url = res.url || "";
					if (url.includes("login") && res.status === 200) {
						console.log("✅ Login 成功，自動更新 Swagger UI");

						// 先複製 response 並解析 json
						const data = await res.clone().json();  // ✅ 正確取得 token

						console.log('res.data:', data)

						// 儲存登入狀態到 localStorage
						localStorage.setItem("swagger_auth", JSON.stringify({
							OAuth2PasswordBearer: { value: data.access_token }
						}));
						
						localStorage.setItem("logged_in_as",data.logged_in_as);

						setTimeout(() => initSwaggerUI(), 300);
					}
					return res;
				});
			}
		});

		// 觀察 logout 按鈕是否出現，並綁定事件
		function observeLogoutButton() {
			const container = document.querySelector('#swagger-ui');
			if (!container) return;

			const observer = new MutationObserver(() => {
				const buttons = container.querySelectorAll('button');
				buttons.forEach(btn => {
					if (btn.textContent.trim().toLowerCase() === "logout" && !btn.dataset.bound) {
						btn.dataset.bound = "true";
						btn.addEventListener('click', () => {
							console.log("🚪 Logout 被點擊，發送 /logout");
							localStorage.removeItem("swagger_auth");
							fetch("/logout", { method: "POST" })
							.then(() => {
								console.log("📄 schema 重設為 simplified_openapi，重新載入 Swagger UI");
								setTimeout(() => initSwaggerUI(), 300);
							});
						});
					}
				});
			});

			observer.observe(container, { childList: true, subtree: true });
		}

		// 🔐 插入登入狀態到 Swagger UI 的 topbar
		function updateLoginStatusInTopbar() {
			const storedAuth = localStorage.getItem("swagger_auth");
			const logged_in_as = localStorage.getItem("logged_in_as");
			console.log(storedAuth);
			if (!storedAuth) {
				access_level_text = "🔒 請先登入";
				document.getElementById("ac_level").textContent = access_level_text;
				return;
			}

			try {
				const parsed = JSON.parse(storedAuth);
				const token = parsed?.["OAuth2PasswordBearer"]?.value;
				console.log('token:', token);
				access_level_text = `👤 使用者：${logged_in_as}`;
				
			} catch (e) {
				access_level_text = "🔒 請先登入";
			}
			document.getElementById("ac_level").textContent = access_level_text;
		}
	</script>


</body>
</html>
